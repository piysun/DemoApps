<ion-content id="content" padding>

  <img src="../../assets/imgs/BgImg.png" class="ribbon" />
  <div class="formControl">
    <ion-list>
      <ion-item>
        <ion-label floating>Email Id</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon item-right color="gray" name="md-person"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="Password"></ion-input>
        <ion-icon item-right color="gray" name="md-lock"></ion-icon>
      </ion-item>
    </ion-list>
    <div class="forgotP">
      <p>Forgot Password? </p>
    </div>
    <button ion-button full color="danger" class="btnText">Log In</button>
  </div>


</ion-content>
<ion-footer padding>
  <button ion-button full class="btnText">Don't have an account? Sign Up</button>
</ion-footer>
