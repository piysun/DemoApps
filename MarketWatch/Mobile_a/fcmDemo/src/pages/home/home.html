<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      {{item.title}}
    </ion-item>
  </ion-list>

  <button ion-button (click)="getToken()">click</button>
</ion-content>
